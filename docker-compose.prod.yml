version: '3.8'

services:
  mp3-extractor:
    build: .
    ports:
      - "80:5001"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
